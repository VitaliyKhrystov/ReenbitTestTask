<div class="container w-25">
<form [formGroup]="myForm" novalidate (ngSubmit)="submit($event)">
    <div class="form-group mt-4">
        <label>Email</label>
        <input class="form-control" name="email" formControlName="userEmail" />

        <div class="alert alert-danger"
            *ngIf="myForm.controls['userEmail'].invalid && myForm.controls['userEmail'].touched">
            Некорректный email
        </div>
    </div>
    <div class="form-group mt-4">
       <input type="file" class="file-upload" formControlName="userFile">
    </div>
    <div class="form-group">
        <button class="btn btn-info mt-4" [disabled]="myForm.invalid">
            Send
        </button>
    </div>
  </form>
</div>
